<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">Encriptador de Textos</div>
            <textarea id="inputText" placeholder="Ingresa el texto aquí..."></textarea>
            <div class="options">
                <button class="encrypt-btn" onclick="encryptText()">Encriptar</button>
                <button class="decrypt-btn" onclick="decryptText()">Desencriptar</button>
            </div>
            <div class="note">Solo letras minúsculas y sin acentos</div>
        </div>
        <div class="right-panel">
            <div class="result">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                <textarea id="outputText" readonly placeholder="Resultado..."></textarea>
                <button onclick="copyText()">Copiar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
